<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <style>
        * {

        }

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .container {

        .header {

        }

        .header h1 {

        }

        .header p {

        }

        .back-btn {
            display: inline-block;

            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            margin-bottom: 20px;
            transition: background 0.3s;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .module-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .module-card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 15px;
        }

        .module-card h3 {
            color: #764ba2;
            margin: 20px 0 10px 0;
            font-size: 1.2em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 1.05em;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            font-weight: 600;
            margin-top: 10px;
        }

        .btn:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result-panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-top: 20px;
            display: none;
        }

        .result-panel.show {
            display: block;
        }

        .result-panel h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .status {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .status.running {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .status.completed {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.failed {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .output {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            max-height: 500px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .output.error {
            color: #dc3545;
        }

        .output.success {
            color: #28a745;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .info-text {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .description {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 5px;
            color: #0d47a1;
        }

        .description ul {
            margin-top: 10px;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-btn">â† è¿”å›ä¸»é¡µ</a>
        
        <div class="header">
            <h1>{{title}}</h1>
            <p>{{subtitle}}</p>
        </div>

        <div class="module-card">
            <div class="description">
                <strong>ğŸ“ è¯´æ˜ï¼š</strong>
                {{description}}
            </div>

            <h2>å‚æ•°é…ç½®</h2>
            <form id="evaluation-form">
                {{form_content}}
                <button type="submit" class="btn" id="submit-btn">å¼€å§‹æµ‹è¯„</button>
            </form>
        </div>

        <div class="result-panel" id="result-panel">
            <h3>æµ‹è¯„ç»“æœ</h3>
            <div id="status-container"></div>
            <div id="output-container"></div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        const MODULE_NAME = "{{module_name}}";

        const form = document.getElementById('evaluation-form');
        const submitBtn = document.getElementById('submit-btn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const params = {};

            for (const [key, value] of formData.entries()) {
                if (value === '') {
                    continue;
                }
                if (key === 'limit' || key === 'sample_size' || key === 'seed') {
                    params[key] = parseInt(value) || null;
                } else {
                    params[key] = value;
                }
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'è¿è¡Œä¸­...';

            try {
                const response = await fetch(`${API_BASE}/api/run`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        module: MODULE_NAME,
                        params: params
                    })
                });

                const data = await response.json();
                if (data.error) {
                    throw new Error(data.error);
                }

                const taskId = data.task_id;
                showResultPanel();
                pollTaskStatus(taskId, submitBtn);
            } catch (error) {
                showError(error.message);
                submitBtn.disabled = false;
                submitBtn.textContent = 'å¼€å§‹æµ‹è¯„';
            }
        });

        function showResultPanel() {
            const panel = document.getElementById('result-panel');
            panel.classList.add('show');
            document.getElementById('status-container').innerHTML = '';
            document.getElementById('output-container').innerHTML = '';
        }

        function updateStatus(status, message) {
            const container = document.getElementById('status-container');
            container.innerHTML = `
                <div class="status ${status}">
                    ${status === 'running' ? '<span class="loading"></span>' : ''}
                    ${message}
                </div>
            `;
        }

        function updateOutput(output, isError = false) {
            const container = document.getElementById('output-container');
            const className = isError ? 'error' : 'success';
            container.innerHTML = `<div class="output ${className}">${escapeHtml(output)}</div>`;
        }

        function showError(message) {
            updateStatus('failed', `é”™è¯¯: ${message}`);
            updateOutput(message, true);
        }

        async function pollTaskStatus(taskId, submitBtn) {
            const maxAttempts = 3600;
            let attempts = 0;

            const interval = setInterval(async () => {
                attempts++;
                if (attempts > maxAttempts) {
                    clearInterval(interval);
                    updateStatus('failed', 'ä»»åŠ¡è¶…æ—¶');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'å¼€å§‹æµ‹è¯„';
                    return;
                }

                try {
                    const response = await fetch(`${API_BASE}/api/status/${taskId}`);
                    const data = await response.json();

                    if (data.status === 'running') {
                        updateStatus('running', 'ä»»åŠ¡è¿è¡Œä¸­ï¼Œè¯·ç¨å€™...');
                    } else if (data.status === 'completed') {
                        clearInterval(interval);
                        updateStatus('completed', 'ä»»åŠ¡å®Œæˆï¼');
                        if (data.result) {
                            let output = '';
                            if (data.result.stdout) {
                                output += data.result.stdout;
                            }
                            if (data.result.stderr) {
                                output += '\n\né”™è¯¯è¾“å‡º:\n' + data.result.stderr;
                            }
                            updateOutput(output || 'ä»»åŠ¡æ‰§è¡ŒæˆåŠŸï¼Œä½†æ— è¾“å‡ºå†…å®¹');
                        }
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'å¼€å§‹æµ‹è¯„';
                    } else if (data.status === 'failed') {
                        clearInterval(interval);
                        updateStatus('failed', 'ä»»åŠ¡å¤±è´¥');
                        let errorMsg = data.error || 'æœªçŸ¥é”™è¯¯';
                        if (data.result) {
                            if (data.result.stderr) {
                                errorMsg += '\n\n' + data.result.stderr;
                            }
                            if (data.result.stdout) {
                                errorMsg += '\n\næ ‡å‡†è¾“å‡º:\n' + data.result.stdout;
                            }
                        }
                        updateOutput(errorMsg, true);
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'å¼€å§‹æµ‹è¯„';
                    }
                } catch (error) {
                    clearInterval(interval);
                    showError('æ— æ³•è·å–ä»»åŠ¡çŠ¶æ€: ' + error.message);
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'å¼€å§‹æµ‹è¯„';
                }
            }, 1000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
